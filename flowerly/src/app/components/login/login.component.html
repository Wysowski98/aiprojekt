<ng-container class="container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
      <img src="../../../assets/Logo.svg" alt="flowerly" class="logo">
      <p class="title"> Flowerly</p>
      </mat-card-header>
      <mat-card-content>
        <span class="content"> Sign In with</span> <span class="content-color"> Google+ </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClickLogin()" routerLink="/profile">Sign in
          <mat-icon class="icon">eco</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
